<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/scn-tailwind"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-clifford mb-4">Users API</h1>

        <!-- User Creation Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">Create User</h2>
            <form id="createUserForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                    <input type="text" id="username" name="username" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="password" name="password" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Create User
                </button>
            </form>
        </div>

        <!-- User List -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">User List</h2>
            <ul id="userList" class="space-y-2">
                <!-- Users will be listed here -->
            </ul>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/users'; // Adjust if your API endpoint is different

        const createUserForm = document.getElementById('createUserForm');
        const userList = document.getElementById('userList');

        // Function to fetch and display users
        async function fetchUsers() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const users = await response.json();
                userList.innerHTML = ''; // Clear existing list
                users.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.className = 'p-3 bg-gray-50 rounded shadow';
                    listItem.textContent = `ID: ${user.id}, Username: ${user.username}, Email: ${user.email}`;
                    userList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
                userList.innerHTML = '<li class="text-red-500">Error loading users.</li>';
            }
        }

        // Function to handle user creation
        createUserForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = event.target.username.value;
            const email = event.target.email.value;
            const password = event.target.password.value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const newUser = await response.json();
                console.log('User created:', newUser);
                createUserForm.reset(); // Reset form
                fetchUsers(); // Refresh user list
            } catch (error) {
                console.error('Error creating user:', error);
                alert(`Error creating user: ${error.message}`);
            }
        });

        // Initial fetch of users
        fetchUsers();
    </script>
</body>

</html>
